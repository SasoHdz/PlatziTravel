<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>Platzi Travel</title>
</head>
<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-80 py-4 items-center ">
                    <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" name="" id="">
                    <button class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="recomendados" class="p-10">
            <div class="Card">
                <div class="Card_Img bg-norway"></div>
                <div class="Card_Text bg-secondary">
                    <p class="font-bold text-white text-xl">Norway</p>
                    <p class="text-white font-medium" >Beautifull landscapes</p>
                </div>
            </div>
            <div class="Card">
                <div class="Card_Img bg-new_york"></div>
                <div class="Card_Text bg-white">
                    <p class="font-bold text-tertiary text-xl">New York</p>
                    <p class="text-tertiary font-medium" >Concrete jungle</p>
                </div>
            </div>
            <div class="Card">
                <div class="Card_Img bg-miami"></div>
                <div class="Card_Text bg-secondary">
                    <p class="font-bold text-white text-xl">Miami</p>
                    <p class="text-white font-medium" >Beautifull landscapes</p>
                </div>
            </div>
        </div>
        <div id="rentas_destacadas"></div>
    </section>
    <footer>

    </footer>
    
</body>
</html>
